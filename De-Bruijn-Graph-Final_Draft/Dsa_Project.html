    <style type="text/css">
        #mynetwork {
            width: 900px;
            height: 400px;
            border: 1px solid rgb(3, 3, 3);
        }
        
        #n1 {
            font-family: 'Neue Helvetica';
            font-style: initial;
            font-size: large;
            font-weight: bold;
        }
        
        textarea {
            resize: none;
        }

            font-family: 'Bodoni MT';

<body>
    <h1 style="text-align: center" id="t1" class="tsk">DSA-2 PROJECT</h1>
    <h2 style="text-align: center" id="t2" class="tsk"> <u>Visualizing de Brujn graphs </u> </h2>
    <hr>
    <textarea id="n1" rows="3" cols="25">
THARUN S KUMAR 

    </textarea>

    <hr>
    <label for="k_size"> <b>Size of k-mer:</b> </label>
    <input type="number" id="k_size" value=""><br>


    <br> <b>Enter the  genome reads:</b> <br>
    <input type="text" id="genome_reads" value="" onkeyup="this.value = this.value.toUpperCase();"><br>

    <br>

    <button onclick="processAndDisplay()"> <b>Display</b></button>
    <hr>

    <div id="mynetwork" style="min-width:900px;"></div>

    <script type="text/javascript">
        function processAndDisplay() {




            const reads = document.getElementById("genome_reads").value.split("\n");
            const k = parseInt(document.getElementById("k_size").value);

            if (readsMin(reads).length < k)
                return alert("Too big kmer size");

            const style = "width: 1000px ;height:500px"

            document.getElementById("mynetwork").setAttribute("style", style);

            visualizeNetwork(For_NetworkData((makeGraph(k, reads))));
        }
    </script>
</body>

</html>
